---
name: "Pull Request Labeler"

on:
  pull_request_target: {}

jobs:
  labeler:
    name: "Pull Request Labeler"
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          sync-labels: true
